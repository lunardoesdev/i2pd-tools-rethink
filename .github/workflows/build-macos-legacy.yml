name: Build on macOS Legacy

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build-cmake:
    name: CMake Intel (Legacy) with -DWITH_UPNP=ON
    runs-on: macos-13  # Using older macOS runner for Intel architecture

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: |
        brew update
        brew install boost miniupnpc openssl@1.1 zlib

    - name: Configure and build with CMake
      run: |
        mkdir build
        cd build
        cmake \
          -DWITH_UPNP=ON \
          -DOPENSSL_ROOT_DIR="/opt/homebrew/opt/openssl@1.1" \
          -DBOOST_ROOT="/opt/homebrew/opt/boost" \
          -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/boost;/opt/homebrew/opt/miniupnpc;/opt/homebrew/opt/openssl@1.1" \
          -DZLIB_ROOT=$(brew --prefix zlib) \
          -DCMAKE_BUILD_TYPE=Release \
          -DFIND_BOOST_USE_CONFIG=OFF \
          ..
        make -j8

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: i2pd-macos-legacy
        path: |
          build/i2pd
          build/vain
          build/keygen
          build/keyinfo
          build/famtool
          build/routerinfo
          build/regaddr
          build/regaddr_3ld
          build/i2pbase64
          build/offlinekeys
          build/b33address
          build/regaddralias
          build/x25519
          build/verifyhost
          build/autoconf